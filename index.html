<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
  
    
        <div class="page">
            <div class="left">
                <img class="palmtrees" src="images/background.jpg">
                <div class="side">
                    <div class="text">Logo</div>
                    <img class="logo" src="images/logo.png">
                </div>
                
            </div>
            <div class="right">
                <div class="heading">
                    You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up now to get started.
                </div>
                <div  class="signup">
                <form  style="border:1px solid #ccc">
                    <div class="container">
                      <h1>Let's do this!</h1>
                      
                      <div style="float: left;">
                        <label for="firstName"><b>First Name</b></label>
                        <input type="text"  name="firstName" id="firstName" required>
                      </div>

                      <div style="float: bottom;">
                        <label for="lastName"><b>Last Name</b></label>
                        <input type="text"  name="lastName" required>
                      </div>
                      <div style="float: left;">
                        <label for="email"><b>Email</b></label>
                        <input type="email"  name="email" id="email" required>
                      </div>
                      
                      <label for="phone"><b>Phone number</b></label>
                      <input type="tel"  name="phone" required>
                      
                    <div style="float: left;">
                      <label for="psw"><b>Password</b></label>
                      <input type="password"  name="psw" required>
                    </div>
                      <label for="psw-repeat"><b>Repeat Password</b></label>
                      <input type="password"  name="psw-repeat" required>
                  
                      <p>By creating an account you agree to our <a href="#" >Terms & Privacy</a>.</p>
                  
                      <div class="clearfix">
                        <button type="submit"  class="signupbtn">Create Account</button>
                      </div>

                      <div class="login">
                        <p>Already have an account?</p>
                        <a href="#">Log in</a>
                      </div>
                    
                    </div>
                  </form>

            </div>
        </div>
        </div>


    
    
</body>
</html>
